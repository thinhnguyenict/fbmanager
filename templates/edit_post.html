{% extends "base.html" %}

{% block title %}Chỉnh sửa bài viết - FB Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-edit"></i> Chỉnh sửa bài viết</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="message" class="form-label">Nội dung bài viết *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required>{{ post.message or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                        <a href="{{ url_for('fanpage_detail', page_id=page_id) }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow mt-3">
            <div class="card-body">
                <h6><i class="fas fa-info-circle"></i> Lưu ý:</h6>
                <ul class="mb-0">
                    <li>Chỉ có thể chỉnh sửa nội dung văn bản của bài viết</li>
                    <li>Không thể thay đổi ảnh hoặc video đã đăng</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
